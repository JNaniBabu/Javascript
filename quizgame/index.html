<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <h1 id="game" >Quiz Game</h1>
        <div id="instructions">
                        <h3>Instructions</h3>
                        <div class="inst">
                                <p>1.No of Questions is 10</p>
                                <p>2.For every Correct Answer you will get one mark</p>
                                <p>3.No Marks for Wrong Answer</p>
                                <p>4.Duration is 10Mins</p>
                                <p>5.Avoid Malpractice</p>
                        </div>
            
        </div>
        <div  id="questions_container">
            <h2 id="question">Lorem ipsum dolor sit.</h2>
             <div class="i">
                <div class="opt">Options1</div>
                <div class="opt">Options2</div>
                <div class="opt">Options3</div>
                <div class="opt">Options4</div>
            </div>
            
        </div>
        
        <div id="quizover">
            <h1>QuizOver</h1>
            <p id="marks">Marks</p>
            <p id="message">message</p>
            <a id="start_again">Start Again</a>
        </div>
        <button id="start">Start</button>
       
    <script src="scripts.js"></script>
</body>
</html>
