<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HOME PAGE</title>
        <!-- Font Awesome CSS (Official CDN) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <style>
            *{padding: 0px;margin: 0px;  box-sizing: 0px;overflow-x: hidden;}
            
         .navbar{
            width: 100vw;
            height: 12vh;
            background-color: rgb(0, 0, 0);
            position: fixed;
            top: 0px;
            left: 0px;
            color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding:0px 20px;
            box-shadow: 0px 4px 3px grey;
            z-index: 15;
         }
         .img{
            width: 30%;
            height: 80%;
            display: flex;
            align-items: center;
            font-size: 2.2rem;
            color: rgb(255, 255, 255);


         }
         .guest{
            width: 30%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: right;
            font-size: 2rem;
           
         }
         .logo{
            width: 40px;
            height: 40px;
            background-color: rgb(37, 37, 37);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
         }
         i{
            color: rgb(255, 255, 255);
            margin: 0px 50px 0px 0px;
           
         }
         .body{
            width: 100%;
            height: 300vh;
            /* background-color: rgb(237, 47, 47); */
            position: absolute;
            top:12vh;
            left: 0px;
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            column-gap:4px;
            row-gap: 20px;
            padding: 20px;
         }
    </style>

</head>
<body>
    <div class="navbar">
        <div class="img">
            AMAZON
        </div>
        <div class="guest">
            <p> <i class="fa-solid fa-bomb" onclick="themehandle()"></i></p>
            <div class="logo">G</div>
        </div>
    </div>
    <div class="body"></div>
    <script src="products.js"></script>
</body>
</html>
